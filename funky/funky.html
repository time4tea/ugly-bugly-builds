<head>
    <title>Test Dashboard</title>
    <link rel="stylesheet" type="text/css" href="funky.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ICanHaz.js/0.10/ICanHaz.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.1.0/rickshaw.min.js"></script>
    <script type="text/javascript" src="Rickshaw.Graph.Axis.X.js"></script>
    <script type="text/javascript" src="funky.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <script id="testgraph" type="text/html">
        <div>
            <div class="description">
                <p class="descriptiontext">{{name}}</p>
            </div>
            <div class="spinner"></div>
        </div>
    </script>
</head>
<body>

<h1>
    <span id="view"></span>
    <span id="summary"></span>
</h1>
<div>
    <div id="graphs">
        <div id="graphs-fail"></div>
        <div id="graphs-pass"></div>
    </div>
</div>
<script>
    setTimeout(function () {
        window.location.reload();
    }, 30000);
</script>
</body>
